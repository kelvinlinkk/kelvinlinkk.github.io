<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Desktop</title>
    <style>
        body {
            background: #1a1a1a;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        .app-icon img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            margin-bottom: 8px;
        }
        .app-name {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-grid">
        <div class="app-icon">
            <img src="https://via.placeholder.com/60" alt="Messages">
            <span class="app-name">Messages</span>
        </div>
        <div class="app-icon">
            <img src="https://via.placeholder.com/60" alt="Safari">
            <span class="app-name">Safari</span>
        </div>
        <div class="app-icon">
            <img src="https://via.placeholder.com/60" alt="Photos">
            <span class="app-name">Photos</span>
        </div>
        <div class="app-icon">
            <img src="https://via.placeholder.com/60" alt="Camera">
            <span class="app-name">Camera</span>
        </div>
        <div class="app-icon">
            <img src="https://via.placeholder.com/60" alt="Mail">
            <span class="app-name">Mail</span>
        </div>
        <div class="app-icon">
            <img src="https://via.placeholder.com/60" alt="Notes">
            <span class="app-name">Notes</span>
        </div>
        <div class="app-icon">
            <img src="https://via.placeholder.com/60" alt="Calendar">
            <span class="app-name">Calendar</span>
        </div>
        <div class="app-icon">
            <img src="https://via.placeholder.com/60" alt="Settings">
            <span class="app-name">Settings</span>
        </div>
    </div>
</body>
</html>
