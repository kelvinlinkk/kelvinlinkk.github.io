<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <canvas id="mycanva" height="300" width="300"></canvas>
    <script>
        var canvas = document.getElementById('mycanva');
        var context = canvas.getContext('2d');
        var objx = 0;
        var objy = 0;
        moveflag = [0, 0];

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'rgb(55,55,55)';
            context.globalCompositeOperation = 'copy';
            context.fillRect(objx, objy, 50, 50);
        }

        function update() {
            objx += 2 * moveflag[0];
            objy += 2 * moveflag[1];
            draw();
        }

        function keyDownHandler(e) {
            if (e.key == "ArrowRight") { moveflag[0] = 1; }
            if (e.key == "ArrowLeft") { moveflag[0] = -1; }
            if (e.key == "ArrowUp") { moveflag[1] = -1; }
            if (e.key == "ArrowDown") { moveflag[1] = 1; }
        }

        function keyUpHandler(e) {
            if (e.key == "ArrowRight" || e.key == "ArrowLeft") { moveflag[0] = 0; }
            if (e.key == "ArrowUp" || e.key == "ArrowDown") { moveflag[1] = 0; }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        // 初始绘制
        draw();
        // 启动游戏循环
        gameLoop();
    </script>
</body>
</html>
