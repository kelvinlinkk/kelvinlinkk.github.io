<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽卡模擬器</title>
    <link rel="icon" type="x-icon" href="首頁資料/pic/genshin.png">
    <link rel="stylesheet" href="首頁資料/css/card.css">
</head>
<body>
    <span class="pool-area">
        <div class="pool-band"></div>
        <button class="pool"><img src="首頁資料/logo.png"></button>
        <button class="pool"><img src="首頁資料/pic/camPlay.jpg"></button>
        <button class="pool"><img src="首頁資料/pic/js.png"></button>
        <button class="pool"><img src="首頁資料/pic/choice.png"></button>
    </span>
    <span class="activity-area">
        <div class="activity-title">123456798</div>
        <video src="首頁資料/living.mp4" muted autoplay id="poolinfo"></video>
    </span>
    <span class="gacha-area">
        <div class="gacha" id="gacha-1">x1</div>
        <div class="gacha" id="gacha-10">x10</div>
    </span>
    <span class="stone">
        
        <input type="text" class="source" value="15000" id="stone-num">
        <button class="add-source" id="plus">+</button>
        <img class="stone-icon" src="首頁資料/logo.png">
    </span>
    <span id="transition">
        <video class="trans-ani" src="首頁資料/home.mp4" muted autoplay></video>
    </span>
    <span class="result" id="result-area">
        <img id="one-card" src="首頁資料/pic/choice.png">
        <script>
            for(let i = 0;i<10;i++){
                document.write("<img class='card' src='首頁資料/test.png'></img>")
            }
        </script>
        
    </span>
    <script src="首頁資料/js/card.js"></script>
</body>
</html>
