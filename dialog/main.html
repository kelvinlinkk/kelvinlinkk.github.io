<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game name here</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="preload" href="resources/img/BTR.jpg" as="image">
    <script>window.ondragstart = function () { return false }</script>
</head>

<body>
    <main>
        <!--landing-->
        <div id="showArea"></div>
        <img class="funcbtn" id="settingbtn" src="assets/icon/setting.png">
        <img class="funcbtn" id="affinitybtn" src="assets/icon/affinity.png">
        <img class="funcbtn" id="exitbtn" src="assets/icon/exit.png">
        <div id="landing">
            <img src="resources/img/BTR.jpg">
            <h1 style="color: #ff2291;">BOCCHI!</h1>
            <button class="startbtn" id="startbtn">START</button>
            <button class="startbtn" id="continuebtn">CONTINUE</button>
        </div>

        <!--drum-->
        <span id="drumgame">
            <div class="scoreboard">
                Score: <span id="score">0</span> | Misses: <span id="misses">0</span>
            </div>
            <div class="drum-container" style="position:relative;">
                <div class="hit-zone"></div>
                <div id="notes"></div>
            </div>
            <div class="drum">
                <button id="redbtn">Red (F)</button>
                <button id="bluebtn">Blue (J)</button>
            </div>
        </span>
        <script type="module" src="script/main.js"></script>
    </main>
</body>

</html>
