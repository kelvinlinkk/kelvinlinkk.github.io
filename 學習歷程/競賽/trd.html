            <br/>
            <p>
                &emsp;&emsp;為慶祝教師節，我們結合孔子的故事以及風靡一時的
                <a href="https://youtu.be/qo3H-VgXmHE">九天玄女之天女散花</a>進行表演，並獲得第一名。
                9/28日教師節，孔子蒞臨揚子來找廖麗芳算命，究竟麗芳會對他說甚麼呢？
            </p>

            <h2>心得感想</h2>
            <br/>
            <p>
                &emsp;&emsp;雖然我只是後方無足輕重的小角，但是能夠參與其中也令我深感榮幸。
                我們班的領銜主演團根本太神了！我覺得這支影片其實有爆紅的潛力，可惜沒有光為流傳。
                在準備的過程，有人負責撰寫劇本、有人負責設計服裝、有人負責搭製器材環境，
                讓我學到分工合作的重要性。
