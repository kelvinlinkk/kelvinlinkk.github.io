<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
        }
        img {
            position: fixed; inset: 0; object-fit: cover; width: 100%; height: 100%; z-index: 1;
        }
        #clock {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            z-index: 10;
        }
    </style>
</head>
<body>
    <img src="首頁資料/pic/stripe.jpg" alt="background">
    <div id="clock"></div>
    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            // 閃動冒號：偶數秒顯示冒號，奇數秒顯示空白
            const colon = now.getSeconds() % 2 === 0 ? ':' : ' ';
            clockElement.textContent = `${hours}${colon}${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock(); // Initialize clock immediately
    </script>
</body>
</html>
