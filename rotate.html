<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="首頁資料/css/rotate.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="ball" id="ball1"></div>
    <div class="ball" id="ball2"></div>
    <div class="ball" id="ball3"></div>
    <div class="ball" id="ball4"></div>
    <hr class="x-axis">
    <hr class="y-axis">
    <p class="x-label">x axis</p>
    <p class="y-label">y axis</p>
    <input type="range"min="-90"max="90"step="1"id="angle" name="angle" list="degree" >
    <label for="angle">角度/秒</label>
    <datalist id="degree">
        <option value="-90" label="-90度"></option>
        <option value="-60" label="-60度"></option>
        <option value="-30" label="-30度"></option>
        <option value="0" label="0度"></option>
        <option value="30" label="30度"></option>
        <option value="60" label="60度"></option>
        <option value="90" label="90度"></option>
    </datalist>
    <script src="首頁資料/js/rotate.js"></script>
</body>
</html>
