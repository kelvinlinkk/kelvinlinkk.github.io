<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽卡模擬器</title>
    <link rel="icon" type="x-icon" href="首頁資料/pic/genshin.png">
    <link rel="stylesheet" href="首頁資料/css/main.css">
</head>

<body>
    <main>
        <div id="landing">
            <img src="首頁資料/卡池資訊/background.png">
            <button class="startbtn"><a href="gacha.html">初代抽卡模擬器</a></button>
            <button class="startbtn" id="startbtn">抽卡模擬器2.0</button>
            <button class="startbtn" id="showdata">顯示統計資料</button>

        </div>
        <div id="data">
            <iframe src="pmf.html" style="top: 0%;right: 0%;"></iframe>
            <iframe src="pmfup.html" style="top: 0px;left: 0%;"></iframe>
            <iframe src="cdf.html" style="bottom: 0%;left: 0%;"></iframe>
            <iframe src="variance.html" style="bottom: 0%;right: 0%;"></iframe>
        </div>
        <div id="welcome">
            <video src="首頁資料/卡池資訊/welcome.mp4"></video>
            <audio src="首頁資料/卡池資訊/welcome.mp3"></audio>
        </div>
        <div id="playground">
            <video id="background" muted autoplay loop src="首頁資料/卡池資訊/background.mp4"></video>
            <span id="pool-band"><img src="首頁資料/卡池資訊/activity.png"></span>
            <span id="activity-area">
                <img id="activity-img" src="首頁資料/卡池資訊/activity/activity.png">
                <h1 id="activity-title">角色活動祈願</h1>
                <p id="activity-info">
                    <span style="color: #478fca;font-size:2.5em;">翩舞</span><!--
                    --><span style="color: #494949;font-size:2.5em;">歈蓮</span><br><br><br>
                    <span style="font-size: 1.25em;">抽取機率提升!</span><br><br>
                    <span
                        style="background-color: #478fca;color: white;text-shadow: none;">🔹每十次祈願必出四星或以上物品。</span><br><br>
                    <span>活動限定五星角色僅在UP期間，在對應的</span><br><span>祈願中獲得。具體內容查看【詳情】</span><br>
                </p>
                <p id="countdown">
                    <span>剩餘時間</span><br><span>5天20時55分</span>
                </p>
            </span>
            <span id="stone">
                <input type="text" value="15000" id="stone-num">
                <button class="add-source" id="plus">+</button>
                <img class="stone-icon" src="首頁資料/卡池資訊/stone.png">
            </span>
            <span id="gachabtn">
                <button id="gacha-1"><img src="首頁資料/卡池資訊/button1.png"></button>
                <button id="gacha-10"><img src="首頁資料/卡池資訊/button10.png"></button>
            </span>
        </div>
        <div id="display-area">
            <span id="transition">
                <video src="首頁資料/卡池資訊/transition4.mp4" muted autoplay></video>
                <button id="skip">Skip>></button>
                <audio src="首頁資料/卡池資訊/transition.mp3"></audio>
            </span>
        </div>
        <span id="result-area">
            <video src="首頁資料/卡池資訊/onecard3.mp4" muted autoplay></video>
            <h1></h1>
            <img id="result-bg" src="首頁資料/卡池資訊/showcard.jpg">
            <script>
            </script>
        </span>
        <script type="module" src="首頁資料/js/main.js"></script>
    </main>
</body>

</html>
